<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMap Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo"> <img src="assets/Screenshot 2025-08-28 125857.png" alt="img"> </div>
    <div class="subtitle">Sign in your Account</div>

    <!-- Email -->
    <div class="input-group">
      <label>Enter Email</label>
      <input type="email" placeholder="gerachblings@gmail.com">
    </div>

    <!-- Password -->
   <div class="field input-group"  style="text-align: left";>
        <label for="password">Enter Password</label>
        <div class="input" style="position:relative;">
          <input id="password" type="password" placeholder="***************" autocomplete="new-password" required>
          <button type="button" class="eye-btn" id="togglePwd" aria-label="Show password">
            <!-- eye SVG (toggle) -->
            <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
              <path d="M17.94 17.94A10 10 0 0 1 12 19c-7 0-11-7-11-7a20.3 20.3 0 0 1 5.59-6.11"></path>
              <path d="M1 1l22 22"></path>
              <path d="M9.88 9.88a3 3 0 0 0 4.24 4.24"></path>
            </svg>
          </button>
        </div>
      </div>

    <!-- Options -->
    <div class="options">
      <a href="#">Forgot Password ?</a>
      <label><input type="checkbox"> Remember Me</label>
    </div>

    <!-- Sign In -->
    <button class="btn">Sign In</button>

    <div class="divider">Or</div>

    <!-- Social logins -->
    <div class="social-btn">
      <img src="assets/download.png" alt="Google"> 
      Continue with Google
    </div>
    <div class="social-btn">
      <img src="assets/Apple_logo_black.svg" alt="Apple"> 
      Continue with Apple
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }

    const pwd = document.getElementById('password');
  const toggle = document.getElementById('togglePwd');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');

  toggle.addEventListener('click', () => {
    const isHidden = pwd.type === 'password';
    pwd.type = isHidden ? 'text' : 'password';
    eyeOpen.style.display = isHidden ? 'none' : 'block';
    eyeClosed.style.display = isHidden ? 'block' : 'none';
    toggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
  });

  document.querySelector('.options a').addEventListener('click', function(e) {
  e.preventDefault();
  window.location.href = 'forget pass.html';
});



document.querySelector('.btn').addEventListener('click', function(e) {
  e.preventDefault();

  // Show "login successful" message
  const msg = document.createElement('div');
  msg.textContent = 'Login successful';
  msg.style.position = 'fixed';
  msg.style.top = '30%';
  msg.style.left = '50%';
  msg.style.transform = 'translate(-50%, -50%)';
  msg.style.background = '#fff';
  msg.style.color = '#36205f';
  msg.style.padding = '22px 38px';
  msg.style.borderRadius = '16px';
  msg.style.boxShadow = '0 4px 24px rgba(54,32,95,0.13)';
  msg.style.fontSize = '1rem';
  msg.style.fontWeight = '600';
  msg.style.zIndex = '9999';
  msg.style.width = "80%"
  document.body.appendChild(msg);

  // Redirect after 1.5 seconds
  setTimeout(() => {
    window.location.href = 'home page.html';
  }, 1500);
});

  </script>

</body>
</html>
