
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMap - Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="user-profile-page-bg">
        <div class="user-profile-header">
            <div class="user-profile-back-button" onclick="goBack()">
                <img src="./Resources/Resource Icons/icons8-back-arrow-50.png" alt="back-arrow">
            </div>
            <div class="edit-button" onclick="editProfile()">
                <img src="./Resources/Resource Icons/icons8-edit-50.png" alt="edit-icon">
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-header">
                <div class="user-profile-pic" id="userProfilePic"></div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">John Wick</h1>
                    <p class="profile-role" id="profileRole">Sports / Gym Enthusiast</p>
                </div>
            </div>

            <div class="contact-info">
                <div class="contact-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <span id="userPhone">234-704-189-4367</span>
                </div>
                <div class="contact-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span id="userEmail">gerachblings@gmail.com</span>
                </div>
                <div class="contact-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span id="userLocation">Woji, Port Harcourt, Nigeria.</span>
                </div>
            </div>
        </div>

        <div class="fitness-section">
            <h2 class="section-title">Fitness Information</h2>
            <div class="fitness-cards">
                <div class="fitness-card" onclick="editFitness('weight')">
                    <div class="fitness-card-left">
                        <div class="fitness-icon">
                            <img src="./Resources/Resource Icons/icons8-dumbell-50.png" alt="dumbell">
                        </div>
                        <div class="fitness-info">
                            <div class="fitness-label">Weight</div>
                            <div class="fitness-value" id="userWeight">89 kg</div>
                        </div>
                    </div>
                    <img src="./Resources/Resource Icons/icons8-edit-50.png" alt="edit-icon">
                </div>

                <div class="fitness-card" onclick="editFitness('goal')">
                    <div class="fitness-card-left">
                        <div class="fitness-icon">
                            <img src="./Resources/Resource Icons/icons8-goal-50.png" alt="goal-icon">
                        </div>
                        <div class="fitness-info">
                            <div class="fitness-label">Goal</div>
                            <div class="fitness-value" id="userGoal">Loose Weight</div>
                        </div>
                    </div>
                    <img src="./Resources/Resource Icons/icons8-edit-50.png" alt="edit-icon">
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Account Settings</h2>
            <div class="settings-list">
                <div class="settings-item" onclick="navigateToSettings('personal')">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="settings-label">Personal Information</span>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <div class="settings-item" onclick="navigateToSettings('password')">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <span class="settings-label">Change your password</span>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <div class="settings-item" onclick="navigateToSettings('language')">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                        </svg>
                        <span class="settings-label">Language</span>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <div class="settings-item" onclick="navigateToSettings('privacy')">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <span class="settings-label">Privacy & Security</span>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <div class="settings-item" onclick="navigateToSettings('help')">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span class="settings-label">Help & Support</span>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>

                <div class="settings-item logout-item" onclick="logout()">
                    <div class="settings-item-left">
                        <svg class="settings-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="settings-label">Log Out</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" data-page="home" onclick="navigateTo('home', event)">
                <a href="./fit-map home dashboard.html">
                    <img src="./Resources/Resource Icons/icons8-home-50.png" alt="home-icon">
                </a>
            </div>
            <div class="nav-item" data-page="explore" onclick="navigateTo('explore', event)">
                <a href="./fit-map nearby gyms.html">
                    <img src="./Resources/Resource Icons/icons8-four-squares-50.png" alt="explore-icon">
                </a>
            </div>
            <div class="nav-item" data-page="location" onclick="navigateTo('location', event)">
                <a href="#">
                    <img src="./Resources/Resource Icons/icons8-location-target-50.png" alt="location-icon">
                </a>
            </div>
            <div class="nav-item active" data-page="profile" onclick="navigateTo('profile', event)">
                <a href="./fit-map user profile.html">
                    <img src="./Resources/Resource Icons/icons8-profile-50.png" alt="profile-icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Load user data on page load
        window.addEventListener('load', function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (!currentUser) {
                window.location.href = './fit-map signin.html';
                return;
            }

            // Display user information
            loadUserProfile();
            
            // Set active nav item
            setActiveNavItem('profile');
        });

        function loadUserProfile() {
            // Display user's name
            document.getElementById('profileName').textContent = currentUser.fullName;
            
            // Display user's email
            document.getElementById('userEmail').textContent = currentUser.email;
            
            // Display profile pic with initials
            const profilePic = document.getElementById('userProfilePic');
            const nameParts = currentUser.fullName.split(' ');
            const initials = nameParts.map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            profilePic.textContent = initials;
            profilePic.style.display = 'flex';
            profilePic.style.alignItems = 'center';
            profilePic.style.justifyContent = 'center';
            profilePic.style.fontSize = '32px';
            profilePic.style.fontWeight = 'bold';
            
            // Load fitness data from localStorage if exists
            const fitnessData = JSON.parse(localStorage.getItem('fitnessData_' + currentUser.id) || 'null');
            
            if (fitnessData) {
                if (fitnessData.weight) {
                    document.getElementById('userWeight').textContent = fitnessData.weight + ' kg';
                }
                if (fitnessData.goal) {
                    document.getElementById('userGoal').textContent = fitnessData.goal;
                }
            }
            
            // Load location if saved
            const savedLocation = localStorage.getItem('userLocation');
            if (savedLocation) {
                document.getElementById('userLocation').textContent = savedLocation + ', Nigeria';
            }
            
            // Load phone if saved
            const savedPhone = localStorage.getItem('userPhone_' + currentUser.id);
            if (savedPhone) {
                document.getElementById('userPhone').textContent = savedPhone;
            }
        }

        function goBack() {
            window.history.back();
        }

        function editProfile() {
            const newName = prompt('Enter your full name:', currentUser.fullName);
            
            if (newName && newName.trim()) {
                currentUser.fullName = newName.trim();
                
                // Update in users array
                const users = JSON.parse(localStorage.getItem('fitMapUsers') || '[]');
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                
                if (userIndex !== -1) {
                    users[userIndex].fullName = newName.trim();
                    localStorage.setItem('fitMapUsers', JSON.stringify(users));
                }
                
                // Update current user
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Reload profile
                loadUserProfile();
                showToast('Profile updated successfully!');
            }
        }

        function editFitness(type) {
            const fitnessData = JSON.parse(localStorage.getItem('fitnessData_' + currentUser.id) || '{}');
            
            if (type === 'weight') {
                const currentWeight = fitnessData.weight || '89';
                const newWeight = prompt('Enter your weight (kg):', currentWeight);
                
                if (newWeight && !isNaN(newWeight) && parseFloat(newWeight) > 0) {
                    fitnessData.weight = parseFloat(newWeight);
                    localStorage.setItem('fitnessData_' + currentUser.id, JSON.stringify(fitnessData));
                    document.getElementById('userWeight').textContent = newWeight + ' kg';
                    showToast('Weight updated successfully!');
                } else if (newWeight) {
                    showToast('Please enter a valid weight');
                }
            } else if (type === 'goal') {
                const goals = ['Lose Weight', 'Gain Muscle', 'Stay Fit', 'Build Strength', 'Improve Endurance'];
                const currentGoal = fitnessData.goal || 'Lose Weight';
                
                const goalOptions = goals.map((g, i) => `${i + 1}. ${g}`).join('\n');
                const choice = prompt(`Select your fitness goal:\n\n${goalOptions}\n\nEnter number (1-5):`, '1');
                
                if (choice && parseInt(choice) >= 1 && parseInt(choice) <= 5) {
                    const selectedGoal = goals[parseInt(choice) - 1];
                    fitnessData.goal = selectedGoal;
                    localStorage.setItem('fitnessData_' + currentUser.id, JSON.stringify(fitnessData));
                    document.getElementById('userGoal').textContent = selectedGoal;
                    showToast('Goal updated successfully!');
                } else if (choice) {
                    showToast('Please enter a number between 1 and 5');
                }
            }
        }

        function navigateToSettings(section) {
            switch(section) {
                case 'personal':
                    editProfile();
                    break;
                case 'password':
                    window.location.href = './fit-map reset password.html';
                    break;
                case 'language':
                    showToast('Language settings coming soon!');
                    break;
                case 'privacy':
                    showToast('Privacy settings coming soon!');
                    break;
                case 'help':
                    const helpMessage = `FitMap Help & Support\n\n` +
                        `ðŸ“§ Email: support@fitmap.com\n` +
                        `ðŸ“± Phone: +234-704-189-4367\n` +
                        `ðŸŒ Website: www.fitmap.com\n\n` +
                        `We're here to help you achieve your fitness goals!`;
                    alert(helpMessage);
                    break;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                // Clear current user
                localStorage.removeItem('currentUser');
                
                showToast('Logged out successfully');
                
                // Redirect to sign in page
                setTimeout(() => {
                    window.location.href = './fit-map signin.html';
                }, 1000);
            }
        }

        function navigateTo(section, event) {
            if (event) {
                event.preventDefault();
            }
            
            // Update active nav item
            setActiveNavItem(section);
            
            // Handle navigation
            switch(section) {
                case 'home':
                    window.location.href = './fit-map home dashboard.html';
                    break;
                case 'explore':
                    window.location.href = './fit-map nearby gyms.html';
                    break;
                case 'location':
                    showToast('Location features coming soon!');
                    break;
                case 'profile':
                    // Already on profile page
                    break;
            }
        }

        function setActiveNavItem(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`[data-page="${page}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        function showToast(message) {
            const existingToast = document.querySelector('.toast-message');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 9999;
                animation: slideUp 0.3s ease-out;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideDown 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from {
                    bottom: 50px;
                    opacity: 0;
                }
                to {
                    bottom: 100px;
                    opacity: 1;
                }
            }
            
            @keyframes slideDown {
                from {
                    bottom: 100px;
                    opacity: 1;
                }
                to {
                    bottom: 50px;
                    opacity: 0;
                }
            }

            .settings-item {
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .settings-item:hover {
                background-color: rgba(0,0,0,0.05);
            }

            .logout-item:hover {
                background-color: rgba(255,0,0,0.05);
            }

            .fitness-card {
                cursor: pointer;
                transition: transform 0.2s;
            }

            .fitness-card:hover {
                transform: translateY(-3px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
