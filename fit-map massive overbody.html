<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive Upper Body - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B7BA8 0%, #6B5B7B 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            width: 100%;
            max-width: 375px;
            background: #000;
            border-radius: 45px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            background: #fff;
            border-radius: 35px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
            color: #fff;
        }

        .time {
            flex: 1;
        }

        .status-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 380px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.5) 100%);
            display: flex;
            align-items: flex-end;
            padding: 30px 20px;
        }

        .hero-title {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .content {
            padding: 20px;
            background: #fff;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 18px;
            border-radius: 20px;
            border: 2px solid #D8D0E3;
            background: #fff;
            color: #6B5B7B;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #F5F3F7;
        }

        .tab.active {
            background: #4A3A6A;
            color: #fff;
            border-color: #4A3A6A;
        }

        .description {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .package-card {
            background: #F8F7FA;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .package-title {
            font-size: 18px;
            font-weight: 700;
            color: #2C1E3E;
            margin-bottom: 15px;
        }

        .package-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .package-item {
            color: #555;
            font-size: 13px;
            padding-left: 15px;
            position: relative;
        }

        .package-item:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #6B5B7B;
            font-weight: bold;
        }

        .cta-button {
            width: 100%;
            padding: 16px;
            background: #2C1E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 30, 62, 0.3);
        }

        .cta-button:hover {
            background: #3D2E52;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 30, 62, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 0;
                background: #fff;
            }

            .phone-container {
                max-width: 100%;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
                background: transparent;
            }

            .phone-notch {
                display: none;
            }

            .screen {
                border-radius: 0;
            }
        }

        @media (min-width: 768px) {
            .phone-container {
                max-width: 420px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="time">11:49 AM</div>
                <div class="status-icons">
                    <span>ðŸ“¶</span>
                   
                    <span>ðŸ”‹</span>
                </div>
            </div>

            <div class="hero-section">
                <img src="https://github.com/Thangi-Albert/Fit-main-Map/blob/main/assets/woman-and-man-gym.jpg" alt="Fitness Training" class="hero-image">
                
                <div class="hero-overlay">
                    <h1 class="hero-title">Massive Upper Body</h1>
                </div>
            </div>

            <div class="content">
                <div class="filter-tabs">
                    <button class="tab active">All</button>
                    <button class="tab">Nearby Gym</button>
                    <button class="tab active">Massive Upper Body</button>
                </div>

                <p class="description">
                    Lower belly fat, get ripped abs in just 4 weeks with the efficient massive upper body plan. Keep up with consistent practice and stay up to-date with new infos.
                </p>

                <div class="package-card">
                    <h2 class="package-title">MUB Package</h2>
                    <div class="package-details">
                        <div class="package-item">Home / Outdoor Gym trainings</div>
                        <div class="package-item">Gym Equipment (Optional)</div>
                        <div class="package-item">Gym Trainer (Available)</div>
                    </div>
                </div>

                <button class="cta-button">View Schedule</button>
            </div>
        </div>
    </div>

    <script>
        // Get all tab elements
        const tabs = document.querySelectorAll('.tab');

        // Add click event listener to each tab
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Toggle active class on click
                this.classList.toggle('active');
            });
        });

        // Get the CTA button
        const ctaButton = document.querySelector('.cta-button');

        // Add click event listener to CTA button
        ctaButton.addEventListener('click', function() {
            alert('Schedule view opened!');
            // You can replace this with your own functionality
            // For example: window.location.href = 'schedule.html';
        });

        // Optional: Update time in status bar
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            
            timeElement.textContent = `${displayHours}:${displayMinutes} ${ampm}`;
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>

</html>
